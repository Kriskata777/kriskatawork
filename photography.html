<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <canvas id="starCanvas"></canvas>
    
    <header>
        <div class="logo-container">
            <a href="home.html">
                <img src="logo.png" alt="My Logo" class="logo">
            </a>
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="dropdown-content">
                <li><a href="work.html" class="menu-link">Work</a></li>
                <li><a href="contact.html" class="menu-link">Contact</a></li>
            </ul>
            <ul class="menu">
                <li><a href="work.html" class="menu-link">Work</a></li>
                <li><a href="contact.html" class="menu-link">Contact</a></li>
            </ul>
        </nav>
        <script src="menu.js"></script>
    </header>

    <section class="categories">
        <h1 style="color: white; margin-bottom: 40px;">Фотография</h1>
        
        <div class="album-grid" id="album-grid">
            <p style="color: #666; width: 100%; text-align: center;">Loading albums...</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(res => res.json())
                .then(data => {
                    const grid = document.getElementById('album-grid');
                    grid.innerHTML = ''; // Clear loading message

                    data.albums.forEach(album => {
                        const link = document.createElement('a');
                        link.href = `album.html?id=${album.id}`;
                        link.className = 'album-card';
                        
                        link.innerHTML = `
                            <div class="album-image-wrapper">
                                <img src="${album.cover}" alt="${album.title}">
                                <div class="album-overlay">
                                    <h2>${album.title}</h2>
                                </div>
                            </div>
                        `;
                        grid.appendChild(link);
                    });
                });
        });
    </script>

    <style>
        body { background-color: #222; }

        .album-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .album-card {
            text-decoration: none;
            flex: 1 1 300px;
            max-width: 450px;
        }

        .album-image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            aspect-ratio: 16 / 9;
        }

        .album-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .album-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .album-overlay h2 {
            color: white;
            font-size: 1.8rem;
            text-align: center;
            padding: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin: 0;
        }

        .album-card:hover .album-overlay {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .album-card:hover img {
            transform: scale(1.05);
        }
    </style>

    <footer>
        © Kriskata
    </footer>
    

    </script>
</body>
</html>
