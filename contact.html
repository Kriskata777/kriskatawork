    <section class="contact-section">
        <h1>Свържете се с мен</h1>
        <p>Искате да работим заедно? Попълнете формата</p>

        <form action="https://formspree.io/f/mwpedjpy" method="POST" class="contact-form">
            
            <div class="form-group">
                <label for="name">Име</label>
                <input type="text" id="name" name="name" placeholder="Име" required>
            </div>

            <div class="form-group">
                <label for="email">Имейл</label>
                <input type="email" id="email" name="email" placeholder="Имейл" required>
            </div>

            <div class="form-group">
                <label for="subject">Тема</label>
                <input type="text" id="subject" name="subject" placeholder="Темата, заради която ми пишете">
            </div>

            <div class="form-group">
                <label for="message">Съобщение</label>
                <textarea id="message" name="message" rows="6" placeholder="Разкажете ми за вашата идея" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Изпрати съобщение</button>
        </form>
    </section>
